<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Battleship Game</h1>
 <div id="game-info">
<p>TURN: <span id="turn-display"></span></p>
<p>TURN: <span id="info"></span></p>

 </div>
 <div id="gamesboard-container"></div>
 <div class="option-container">
    <div id="0" class="destroyer destroyer-color" draggable="true"></div>
    <div id="1" class="submarine submarine-color" draggable="true"></div>
    <div id="2" class="cruiser cruiser-color" draggable="true"></div>
    <div id="3" class="battelship battelship-color" draggable="true"></div>
    <div id="4" class="carrier carrier-color" draggable="true"></div>
 </div>
 <button id="flip-button">FLIP</button>
 <button id="start-button">START</button>
  <script src="app.js"></script>
</body>
</html>
